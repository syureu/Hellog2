{% extends 'base.html' %} {% block content %}
<div id="dialog">
  <strong>성공적으로 로그인 되었습니다.</strong>
</div>
<div id="access_table">
  <label>{{machine_name}}</label>
  <label>{{msg}}</label><br />
  <label> NFC 태그 혹은 연결된 키보드로 로그인 하세요.</label>
  <form action="" method="POST">
    {% csrf_token %}
    <table style="margin: auto;">
      <tr>
        <td>
          <label for="username">아이디 : </label>
        </td>
        <td>
          <input
            id="username"
            type="text"
            name="username"
            placeholder="아이디"
          />
        </td>
      </tr>
      <tr>
        <td>
          <label for="password">비밀번호 : </label>
        </td>
        <td>
          <input
            id="password"
            type="password"
            name="password"
            placeholder="비밀번호"
          />
        </td>
      </tr>
      <tr>
        <td></td>
        <td>
          <input type="submit" value="로그인" />
        </td>
      </tr>
    </table>
  </form>
</div>

<script>
  $(document).ready(function () {
    $('#dialog').hide();
  });

  let warn_cnt = 0;
  let itv = setInterval(function () {
    $.ajax({
      url: '../watch',
      success: function (data) {
        if (data.isOk) {
          $('#dialog').show();
          window.setTimeout(function () {
            location.href = '../user_nfc_login';
          }, 1500);
        }
      },
      error: function (data) {
        alert(
          '서버 내부 문제 발생 \n nfc 로그인에 문제가 생겼습니다. 키보드를 통한 로그인만 가능합니다.'
        );
        clearInterval(itv);
      },
    });
  }, 1000);
</script>
{% endblock %}
