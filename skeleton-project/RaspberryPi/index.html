    <h3>인터넷 연결을 확인합니다.</h3>

    <script>
      setTimeout("checkOnLine()", 500);
      function checkOnLine() {
        let check = navigator.onLine;
        console.log(check);

        if (check) {
          location.href = "access.html";
        } else {
          location.href = "unconnected.html";
        }
      }
    </script>
