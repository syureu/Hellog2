{% extends 'base.html' %} {% load bootstrap4 %} {% block content %}
<div id="access_table">
  <label>{{msg}}</label><br />
  <label> NFC 태그 혹은 연결된 키보드로 로그인 하세요.</label>
  <form action="" method="POST">
    {% csrf_token %}
    <table style="margin: auto;">
      <tr>
        <td>
          <label for="username">아이디 : </label>
        </td>
        <td>
          <input
            id="username"
            type="text"
            name="username"
            placeholder="아이디"
          />
        </td>
      </tr>
      <tr>
        <td>
          <label for="password">비밀번호 : </label>
        </td>
        <td>
          <input
            id="password"
            type="password"
            name="password"
            placeholder="비밀번호"
          />
        </td>
      </tr>
      <tr>
        <td></td>
        <td>
          <input type="submit" value="로그인" />
        </td>
      </tr>
    </table>
  </form>
</div>
{% endblock %}
