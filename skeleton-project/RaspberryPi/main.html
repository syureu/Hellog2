<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        border: 1px solid black;
      }
      #container {
        width: 1080px;
        margin: auto;
      }
      header {
        width: 1080px;
        height: 50px;
      }
      #userInfo {
        float: left;
      }
      #help {
        float: right;
      }
      aside {
        float: left;
        width: 300px;
        height: 400px;
      }
      section {
        float: left;
        width: 700px;
        height: 400px;
      }
      section > * {
        margin: auto;
      }
      #workingTime,
      #workingCount {
        margin: auto;
        width: 500px;
        height: 100px;
        text-align: center;
        font-size: 30px;
      }
      #workingCount > table {
        margin: auto;
        text-align: center;
      }
      footer {
        clear: both;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <header>
        <div id="userInfo">
          <span>admin님</span>
        </div>
        <div id="help">
          <span>운동기구 이름</span>
          <button>기구 설명 확인하기</button>
        </div>
      </header>
      <aside>
        <button>기구 사용 기록</button>
        <button>오늘 운동 기록</button>
        <div>
          <ul>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
          </ul>
        </div>
      </aside>
      <section>
        <div id="workingTime">00:00</div>
        <div id="workingCount">
          <table>
            <tr>
              <td>0</td>
              <td>세트</td>
            </tr>
            <tr>
              <td>0</td>
              <td>회</td>
            </tr>
          </table>
        </div>
      </section>
      <footer>~~ 헬스장에서 운동 중입니다.</footer>
    </div>
  </body>
</html>
